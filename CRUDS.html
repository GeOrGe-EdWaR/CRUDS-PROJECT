<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUDS PROJECT</title>
    <!--main css file -->
    <link rel="stylesheet" href="CRUDS.css" />
    <!--font family file -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>
  <body>
    <div class="crud">
      <div class="head">
        <h2>CRUDS</h2>
        <p>PRODUCT MANAGEMENT SYSTEM</p>
      </div>
      <div class="inputs">
        <input placeholder="title" type="text" id="title" />

        <div class="price">
          <input onkeyup=" getTotal()" type="number" id="price" placeholder="price" />
          <input onkeyup=" getTotal()" type="number" id="taxes" placeholder="taxes" />
          <input onkeyup=" getTotal()" type="number" id="ads" placeholder="ads" />
          <input onkeyup=" getTotal()" type="number" id="discount" placeholder="discount" />
          <small id="total"></small>
        </div>
        <input placeholder="count" type="number" id="count" />
        <input placeholder="category" type="text" id="category" />

        
        <button id="submit">Create</button>
      </div>
      <div class="outputs">
        <div class="searchBlock">
            <input onkeyup="mainsearch(this.value)" type="text" id="search" placeholder="search">
            <div class="btnSeaech">
                <button onclick="getsearch(this.id)" id="searchTitle">search By Title</button>
                <button onclick="getsearch(this.id)" id="searchCategory">Search By Category</button>
            </div>
        </div>
        <div id="deleteAll">
          
        </div>
        <table>
            <tr>
                <th>id</th>
                <th>Title</th>
                <th>Price</th>
                <th>Taxes</th>
                <th>Ads</th>
                <th>Discount</th>
                <th>count</th>
                <th>Total</th>
                <th>Category</th>
                <th>Update</th>
                <th>Delete</th>
            </tr>
            <tbody id="tbody">
              
                
            </tbody>
        </table>
      </div>
    </div>
    <script src="CRUDS.js"></script>
  </body>
</html>
